<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Engine Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #2c3e50; /* Dark blue color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Choose a modern font */
            font-size: 48px; /* Larger font size for emphasis */
            margin-top: 50px; /* Increased margin for spacing */
            text-transform: uppercase; /* Uppercase text for emphasis */
            letter-spacing: 2px; /* Add letter spacing for better readability */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Soft shadow effect */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        form {
            width: 90%; /* Set the width to 90% of the viewport width */
            max-width: 500px; /* Set a maximum width to prevent it from becoming too wide */
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 22px); /* Adjust width to accommodate for padding and border */
            padding: 8px; /* Reduce padding for a more compact layout */
            margin-bottom: 10px; /* Reduce margin bottom for closer spacing */
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
    padding: 10px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-left: 10px; /* Add some space between buttons */
}

#resetButton {
    background-color: #f44336; /* Red color for reset button */
}
        button:hover {
            background-color: #45a049;
        }

        .button-container {
            display: flex;
            justify-content: flex-end; /* Align buttons to the right */
            margin-top: 10px; /* Adjust margin as needed */
        }
        #exportPdfButton {
            display: block;
            margin: 10px auto; /* Center the button horizontally */
            width: auto;
            font-size: 14px;
            padding: 7px;
        }

        #results {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        .results-visible {
            margin-left: 540px; /* Adjust as needed to shift the form to the left */
        }
        /* styles.css */

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        /* Modal content */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            position: relative;
        }

        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <h1>Rocket Engine Design</h1>
    <form id="rocketForm">
        <label for="fuelCombination">Fuel Combination:</label>
        <input type="text" id="fuelCombination" required autocomplete="off"><br>

        <label for="thrust">Desired Thrust (N):</label>
        <input type="number" id="thrust" required autocomplete="off"><br>

        <label for="chamberPressure">Chamber Pressure (Pa):</label>
        <input type="number" id="chamberPressure" required autocomplete="off"><br>

        <label for="altitude">Design Altitude (m):</label>
        <input type="number" id="altitude" required autocomplete="off"><br>

        <label for="oxidizerFuelRatio">Optimal Oxidizer to Fuel Ratio (O/F):</label>
        <input type="number" id="oxidizerFuelRatio" required autocomplete="off"><br>

        <label for="characteristicVelocity">Characteristic Velocity C* (m/s):</label>
        <input type="number" id="characteristicVelocity" required autocomplete="off"><br>

        <label for="chamberTemperature">Chamber Temperature (K):</label>
        <input type="number" id="chamberTemperature" required autocomplete="off"><br>

        <label for="exitMolecularMass">Exit Molecular Mass:</label>
        <input type="number" id="exitMolecularMass" required autocomplete="off"><br>

        <label for="exitSpecificHeatRatio">Exit Specific Heat Ratio (gamma):</label>
        <input type="number" id="exitSpecificHeatRatio" required autocomplete="off"><br>

        <label for="characteristicsLength">Characteristics Length (0.8m - 3m):</label>
        <input type="number" id="characteristicsLength" required autocomplete="off"><br>

        <label for="contractionRatio">Contraction Ratio (Ideal value should be above 4):</label>
        <input type="number" id="contractionRatio" required autocomplete="off"><br>

        <button type="button" id="calculateButton">Calculate</button>
        <button type="button" id="resetButton">Reset</button>
        


    </form>

    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="results"></div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
